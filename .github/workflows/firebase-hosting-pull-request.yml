name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # CORRECCIÓN: Entrar a la carpeta antes de instalar y construir
      - run: cd mi-portafolio && npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          # CORRECCIÓN: Indicar a Firebase dónde está el proyecto
          entryPoint: mi-portafolio
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_MY_FOLDER_A77A3 }}
          projectId: my-folder-a77a3
